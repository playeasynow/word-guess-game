<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Anton|Lobster|Monoton|Oleo+Script|Sedgwick+Ave+Display|Wallpoet" rel="stylesheet">
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
    <title>Guess Hue?</title>
</head>

<body>
    <!-- bootstrap jumbotron -->
    <div class="jumbotron jumbotron-fluid center pt-4">
        <div class="container pb-4">
            <div class="row">
                <div class="col-8">
                    <!-- main title / Guess Hue? -->
                    <h1 class="display-4 bold">Guess Hue?</h1>
                    <p class="lead" id="directions-text">It's hangman, and the category is, ALL 140 HTML / CSS named colors.
                        Go!
                    </p>
                </div>

                <div class="col-4">
                    <!-- game dashboard -->
                    <h2 class="display-6 bold">SCORE</h2>
                    <span id="wins-text"> </span>
                    ...words guessed!
                    <br>
                    <span id="guesses-left"> </span>
                    ...guesses left
                    <br>

                </div>
            </div>

            <div class="row mt-3">
                <div class="col-4">
                    <!-- bootstrap form // where user enters letters-->
                    <form class="form-inline">
                        <div class="form-group mr-2">
                            <input type="text" maxlength="1" minlength="1" name="letter" class="form-control" id="input-text" placeholder="enter a letter">

                            <button type="submit" class="btn btn-primary ml-2" id="guess-btn" onClick="clickBtn()">Guess!</button>
                        </div>
                    </form>
                </div>
                <div class="col-4">
                </div>

                <div class="col-4">
                    <!-- the current word the user is playing / appears with underscores-->
                    <p id="current-word"></p>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-8">
                </div>
                <div class="col-4">
                    <!-- incorrectly guessed letters -->
                    guessed letters:
                    <p id="wrong-letters"> </p>
                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
